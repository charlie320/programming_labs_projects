
<app-nav></app-nav>

<div class="browsing_wrapper" *ngFor="let post of posts">
  <header>
    <h2>{{post._id}}</h2>
  </header>

  <div class="form_section">
      <div class="left">
        <img src="rob-bye-200735.jpg" alt="Bicycle Goes Here" width="95%">
      </div>

      <div class="middle">
        <h1 class="block">{{post.title}}</h1>
          <p>{{post.description}}</p>
      </div>

      <div class="right">
        <div class="label_input_pair">
          <h1>${{post.price}}</h1>
          <h3>{{post.location}}</h3>
        </div>
        <div id="edit_delete_div">
          <button id="delete_button" (click)="destroyPost(post._id, idx)">Delete</button>
          <button id="contact_button">Contact</button>
        </div>
      </div>
  </div>

  <footer>
    footer
  </footer>
</div>
