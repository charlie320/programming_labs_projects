
<app-nav></app-nav>
<section>
  <div class="container-fluid post-box" *ngFor="let post of posts">
    <div class="row">
      <div class="col-md-4">
        <img src="rob-bye-200735.jpg" class="img-responsive img-thumbnail" alt="bicycle image">
        <h2>{{post._id}}</h2>
      </div>
      <div class="col-md-4">
        <h1 class="block">{{post.title}}</h1>
          <p>{{post.description}}</p>
      </div>
      <div class="col-md-4">
        <div class="label_input_pair">
          <h1>${{post.price}}</h1>
          <h3>{{post.location}}</h3>
        </div>
        <div id="edit_delete_div">
          <button class="btn btn-info">Contact</button>          
          <button class="btn btn-danger" (click)="destroyPost(post._id, idx)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</section>
