<section id="create-listing">
  <div class="container-fluid post-box">
    <h1>Create Listing</h1>
    <form class="create-form" #myForm="ngForm" (ngSubmit)="createPost(); myForm.reset()">

      <div class="row">
        <div class="col-md-4" style="background-color=#ef9a9a">
          <img src="" class="img-responsive img-thumbnail" alt="Add bicycle photo after listing.">
        </div>

        <div class="col-md-5" style="background-color=#f48fb1">
          <div class="form-group col-md-8">
            <label for="inputTitle4">Title</label>
            <input
            type="text"
            class="form-control"
            id="inputTitle4"
            name="title"
            #title="ngModel"
            [(ngModel)]="newBicycle.title"
            placeholder="Title"
            />
          </div>
          <div class="form-group col-md-10">
            <label for="inputDescription">Description</label>
            <textarea
            class="form-control"
            id="inputDescription"
            name="description"
            #description="ngModel"
            [(ngModel)]="newBicycle.description"
            placeholder="Description"
            >
            </textarea>
          </div>
        </div>

        <div class="col-md-3" style="background-color=#ba68c8">
          <div class="form-group col-md-6">
            <label for="inputPrice4">Price</label>
            <input
            type="text"
            class="form-control"
            id="inputPrice4"
            name="price"
            #price="ngModel"
            [(ngModel)]="newBicycle.price"
            placeholder="Price"
            >
          </div>
          <div class="form-group col-md-9">
            <label for="inputLocation4">Location</label>
            <input
            type="text"
            class="form-control"
            id="inputLocation4"
            name="location"
            #location="ngModel"
            [(ngModel)]="newBicycle.location"
            placeholder="Location"
            >
          </div>
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </div>
    </form>
  </div>
</section>


<section class="container-fluid" id="update-listings">
  <h1>Edit/Delete Listings</h1>
  <div class="" *ngFor="let post of postsOwner.posts; let idx = index">
    <div class="container-fluid post-box">
      <form class="update-form" #myForm="ngForm" (ngSubmit)="updatePost(post); myForm.reset()">

        <div class="row">
          <div class="col-md-4" style="background-color=#ef9a9a">
            <form
            class="form-group"
            #myOtherForm="ngForm"
            (submit)="sendUpload(post._id); myOtherForm.reset()">
              <img src="{{post.photo}}" class="img-responsive img-thumbnail" alt="Bicycle photo goes here">

              <input type="file" class="btn btn-secondary" name="photo" ng2FileSelect [uploader]="uploader">
              <input
              type="submit"
              id="add-update-submit"
              class="btn btn-secondary"
              value="Add/Update Photo"
              [disabled]="!uploader.getNotUploadedItems().length">

            </form>
          </div>

          <div class="col-md-5" style="background-color=#f48fb1">
            <div class="form-group col-md-8">
              <label for="inputTitle4">Title</label>
              <input
              type="text"
              class="form-control"
              id="inputTitle4"
              name="title"
              #title="ngModel"
              [(ngModel)]="post.title"
              [value]="post.title"
              [placeholder]="post.title"
              />
            </div>
            <div class="form-group col-md-10">
              <label for="inputDescription">Description</label>
              <textarea
              class="form-control"
              id="inputDescription"
              name="description"
              #description="ngModel"
              [(ngModel)]="post.description"
              [value]="post.description"
              [placeholder]="post.description"
              >
              </textarea>
            </div>
          </div>

          <div class="col-md-3" style="background-color=#ba68c8">
            <div class="form-group col-md-6">
              <label for="inputPrice4">Price</label>
              <input
              type="text"
              class="form-control"
              id="inputPrice4"
              name="price"
              #price="ngModel"
              [(ngModel)]="post.price"
              [value]="post.price"
              [placeholder]="post.price"
              >
            </div>
            <div class="form-group col-md-9">
              <label for="inputLocation4">Location</label>
              <input
              type="text"
              class="form-control"
              id="inputLocation4"
              name="location"
              #location="ngModel"
              [(ngModel)]="post.location"
              [value]="post.location"
              [placeholder]="post.location"
              >
            </div>
            <div id="edit_delete_div">
              <input type="submit" class="btn btn-success" value="Update">
              <button class="btn btn-danger" (click)="destroyPost(post._id, idx)">Delete</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</section>
