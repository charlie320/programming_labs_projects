  <div>
    <h1>Bike of the day!</h1>
<div>

<section>
  <div class="container-fluid post-box">
    <div class="row">
      <div class="col-md-4">
        <img src="rob-bye-200735.jpg" class="img-responsive img-thumbnail" alt="bicycle image">
        <h2>{{randomBike._id}}</h2>
      </div>
      <div class="col-md-4">
        <h1 class="block">{{randomBike.title}}</h1>
          <p>{{randomBike.description}}</p>
      </div>
      <div class="col-md-4">
        <div class="label_input_pair">
          <h1>${{randomBike.price}}</h1>
          <h3>{{randomBike.location}}</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<h2>Login</h2>
<form (submit)="loginUser()">
  <table>
    <tr>
      <td><label>Email:</label></td>
      <td><input type="text" name="email" [(ngModel)]="ninja.email"></td>
    </tr>
    <tr>
      <td><label>Password:</label></td>
      <td><input type="password" name="password" [(ngModel)]="ninja.password"></td>
    </tr>
    <tr>
      <td><input type="submit" value="Login"></td>
    </tr>
  </table>
</form>

<h2>Register</h2>
<form (submit)="createUser()">
  <table>
    <tr>
      <td><label>First Name:</label></td>
      <td><input
        type="text"
        name="firstName"
        #firstName="ngModel"
        [(ngModel)]="newUser.firstName"
        required
        minlength='3'
        ><p *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">First name must be at least 3 characters</p></td>
    </tr>
    <tr>
      <td><label>Last Name:</label></td>
      <td><input type="text" name="lastName" [(ngModel)]="newUser.lastName"></td>
    </tr>
    <tr>
      <td><label>Email:</label></td>
      <td><input type="text" name="email" [(ngModel)]="newUser.email"></td>
    </tr>
    <tr>
      <td><label>Password:</label></td>
      <td><input type="password" name="password" [(ngModel)]="newUser.password"></td>
    </tr>
    <tr>
      <td><label>Password Confirmation:</label></td>
      <td><input type="password" name="password_confirmation" [(ngModel)]="newUser.password_confirmation"></td>
    </tr>
    <tr>
      <td><input type="submit" value="Register"></td>
    </tr>
  </table>
</form>
<div>
  <p *ngFor="let error of errors">{{ error }}</p>
</div>
