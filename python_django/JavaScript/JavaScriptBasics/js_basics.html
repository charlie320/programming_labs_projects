<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        //alert('You are now working with jQuery!')

        console.log('You are now working with JavaScript!')

        $('a').click(function(){
          alert('you are now leaving the page!')
        });

        $('#hide').click(function(){
          $('p').hide();
        });

        $('#show').click(function(){
          $('p').show();
        });

        $('h3').hover(function(){
          $('h2').text('go see the Space Needle'), console.log('You have hovered over the text!');
        });

        $('.append').click(function(){
          $('.result').append('<h4>.append adds HTML! </h4>');
        });

        $('button').click(function(){
          $('button').css('background-color', 'yellow');
        })

      }); //end document ready
    </script>
    <title>JS Basics</title>
  </head>
  <body>
    <p>This is a paragraph.</p>
    <p>This is also a paragraph.</p>

    <button id='hide'>This will hide all paragraphs!</button>
    <button id='show' type="button" name="button">This will show all the paragraphs.</button>

    <a id = 'mylink' href="http://www.google.com">go to Google!</a>
    <h3>Mountain View, California</h3>
    <h2>Seattle, Washington</h2>
    <button class='append' type="button" name="button">Click to see .append work!</button>
    <div class='result'></div>
  </body>
</html>
