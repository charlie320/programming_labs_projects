<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

      $('#hide').click(function(){
        $('p').hide();
        alert('This is the #hide function');
      });

      $('#show').click(function(){
        $('p').show();
      });
      });

    </script>
    <title>JS Basics 2</title>
  </head>
  <body>
    <p>This is a paragraph.</p>
    <p>This is also a paragraph.</p>

    <button id='hide'>This will hide all paragraphs!</button>
    <button id='show' type="button" name="button">This will show all the paragraphs.</button>

    <a id = 'mylink' href="http://www.google.com">go to Google!</a>
    <h3>Mountain View, California</h3>
    <h2>Seattle, Washington</h2>
    <button class='append' type="button" name="button">Click to see .append work!</button>
    <div class='result'></div>
  </body>
</html>
