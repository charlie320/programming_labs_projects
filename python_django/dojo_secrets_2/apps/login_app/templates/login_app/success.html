<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success Page</title>
  </head>
  <body>
    <h1>You're on the Success Page</h1>
    <a href="{% url 'logout' %}">Logout</a>

    <h3>My Friends:</h3>
    {% for friend in friends %}
      <p>{{friend.first_name}}  {{friend.last_name}}</p>
      <form class="" action="{% url 'remove-friend' id=friend.id %}" method="post">
          {% csrf_token %}
          <input type="submit" name="" value="Remove friend!">
      </form>
    {% endfor %}

    <h3>Potential Friends:</h3>
    {% for user in users %}
      <p>{{user.first_name}}  {{user.last_name}}</p>
      <form class="" action="{% url 'add-friend' id=user.id %}" method="post">
        {% csrf_token %}
        <input type="submit" name="" value="Add as friend!">
      </form>
    {% endfor %}
  </body>
</html>
